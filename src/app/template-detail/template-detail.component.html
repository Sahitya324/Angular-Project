<div class="p-5">
    <div class="mb-5">
      <button routerLink="/" class="btn btn-dark"><i class="fas fa-arrow-left me-2"></i>Back to List</button>
    </div>
    <div class="d-flex mb-5 justify-content-between align-items-center">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Prompt</th>
          <th scope="col">Locale</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            {{ template?.title }}
          </td>
          <td>
            {{ template?.description }}
          </td>
          <td>
            {{ template?.category }}
          </td>
          <td>
            {{ template?.prompt }}
          </td>
          <td>
            {{ template?.locale }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
